<div *ngIf="addItemForRentOpened" class="popup-container">
  <div class="popup-content">
    <div class="popup-header">
      <h2>Add Item 📎</h2>
      <button class="close-button" (click)="closePopup()">×</button>
    </div>
    <form class="item-form">
      <label for="item-title">Title:</label>
      <input type="text" id="item-title" name="item-title" required>

      <label for="item-description">Description:</label>
      <textarea id="item-description" name="item-description" required></textarea>

      <label for="item-image-1">Upload Picture 1:</label>
      <input type="file" id="item-image-1" name="item-image-1" accept="image/*" required>

      <label for="item-image-2">Upload Picture 2:</label>
      <input type="file" id="item-image-2" name="item-image-2" accept="image/*" required>

      <label for="item-image-3">Upload Picture 3:</label>
      <input type="file" id="item-image-3" name="item-image-3" accept="image/*" required>

      <label for="item-price">Price per Day:</label>
      <input type="number" id="item-price" name="item-price" required>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</div>
